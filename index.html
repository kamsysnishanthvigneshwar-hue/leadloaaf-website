<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeadLoaaf - Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;

            padding: 1rem;

<body>
    <header>
        <img src="image.jpg" alt="LeadLoaaf Logo" class="logo">
        <h1>Welcome to LeadLoaaf</h1>

    <div class="container">
        <div class="hero">
            <h2>Your Lead Generation Partner</h2>

        </div>
    </div>

</html>
